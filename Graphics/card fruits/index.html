<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>product list</title>
</head>
    <body>
        <h3 class="center">What do i have in my fridge?</h3>

        <div class="container">

            <figure class="product-box">
                <img src="../images/food.png/pepper.png" alt="picture of a pepper">
                <figcaption>
                    pepper
                </figcaption>
            </figure>

            <figure class="product-box">
                <img src="../images/food.png/apple.png" alt="picture of a apple">
                <figcaption>
                    apple
                </figcaption>
            </figure>

            <figure class="product-box">
                <img src="../images/food.png/cheese.png" alt="picture of a cheese">
                <figcaption>
                    cheese
                </figcaption>
            </figure>

            <figure class="product-box">
                <img src="../images/food.png/corn.png" alt="picture of a corn">
                <figcaption>
                    corn
                </figcaption>
            </figure>

            <figure class="product-box">
                <img src="../images/food.png/mushroom.png" alt="picture of a mushroom">
                <figcaption>
                    mushroom
                </figcaption>
            </figure>

            <figure class="product-box">
                <img src="../images/food.png/garlic.png" alt="picture of a garlic">
                <figcaption>
                    garlic
                </figcaption>
            </figure>

            <figure class="product-box">
                <img src="../images/food.png/beef.png" alt="picture of a beef">
                <figcaption>
                    beef
                </figcaption>
            </figure>

            <figure class="product-box">
                <img src="../images/food.png/fish.png" alt="picture of a fish">
                <figcaption>
                    fish
                </figcaption>
            </figure>

            <figure class="product-box">
                <img src="../images/food.png/eggs.png" alt="picture of a eggs">
                <figcaption>
                    eggs
                </figcaption>
            </figure>

            <figure class="product-box">
                <img src="../images/food.png/coriander.png" alt="picture of a coriander">
                <figcaption>
                    coriander
                </figcaption>
            </figure>

        </div>

        <hr>
        
        <h5 class="center">... that's all ...</h5>

    </body>
</html>
